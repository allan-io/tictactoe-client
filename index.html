<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="btn">
        <button class="restart">SIGN UP</button>
      </div>
      <div class="btn">
        <button class="restart">SIGN IN</button>
      </div>
      <div class="btn" id="replay">
        <button class="restart">REPLAY</button>
      </div>
      <div id="gamePlay">
      <div class="messages">
        <p id="result"></p>
      </div>

      <div class="game-board-container flex-center">
        <div class="game-board" id="gameBoard">
          <div class="empty-square square0" data-row=0 data-col=0></div>
          <div class="empty-square square1" data-row=0 data-col=1></div>
          <div class="empty-square square2" data-row=0 data-col=2></div>
          <div class="empty-square square3" data-row=1 data-col=0></div>
          <div class="empty-square square4" data-row=1 data-col=1></div>
          <div class="empty-square square5" data-row=1 data-col=2></div>
          <div class="empty-square square6" data-row=2 data-col=0></div>
          <div class="empty-square square7" data-row=2 data-col=1></div>
          <div class="empty-square square8" data-row=2 data-col=2></div>
        </div>
      </div>
      <div class="scoreKeeper">
        <div>
        <div>player X</div>
        <div>Tie</div>
        <div>Player O</div>
      </div>
      </div>
      <div class="scoreKeeperDisplay">
        <div>
        <div id="playerX"></div>
        <div id="tie"></div>
        <div id="playerO"></div>
      </div>
      </div>
    </div>
    </body>
    </html>
